<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAN Messenger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }
    /* Add drag-and-drop styles */
    .body-dragover {
      background-color: rgba(52, 152, 219, 0.1);
      outline: 2px dashed #3498db;
      outline-offset: -10px;
      position: relative;
    }
    body.body-dragover:before {
      content: '';
      position: fixed;
      background-color: #4242424d;
      inset: 10px;
      z-index: 9;
    }
    .body-dragover::after {
      content: 'Drop file to upload';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #000000;
      pointer-events: none;
    }
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .login-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .login-form button:hover {
      background-color: #2980b9;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #ecf0f1;
      padding-bottom: 10px;
      border-bottom: 1px solid #34495e;
    }
    .users-list {
      flex: 1;
      overflow-y: auto;
    }
    .user-item {
      padding: 10px;
      border-bottom: 1px solid #34495e;
      display: flex;
      align-items: center;
    }
    .user-status {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
      margin-right: 10px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
    }
    .chat-header {
      padding: 15px;
      background-color: #3498db;
      color: white;
      border-bottom: 1px solid #2980b9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h2 {
      font-size: 1.2rem;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #ecf0f1;
      padding-bottom: 75px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .message.received {
      background-color: white;
      align-self: flex-start;
      margin-right: auto;
    }
    .message.sent {
      background-color: #3498db;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .message-username {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    .sent .message-username {
      color: #f0f0f0;
    }
    .message-text {
      word-break: break-word;
    }
    .message-time {
      text-align: right;
      font-size: 0.7rem;
      color: #777;
      margin-top: 5px;
    }
    .sent .message-time {
      color: #f0f0f0;
    }
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
      position: fixed;
    bottom: 0;
    width: calc(100% - 270px);
    }
    .message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .send-button, .file-button {
      padding: 12px 15px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .send-button:hover, .file-button:hover {
      background-color: #2980b9;
    }
    .file-button {
      position: relative;
      overflow: hidden;
    }
    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-message {
      background-color: #e1f5fe;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
    }
    .sent .file-message {
      background-color: #2980b9;
    }
    .file-link {
      color: #3498db;
      text-decoration: none;
      display: block;
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .file-link:hover {
      background-color: #f1f1f1;
    }
    .sent .file-link {
      background-color: #f9f9f9;
      color: #3498db;
    }
    .system-message {
      text-align: center;
      margin: 10px 0;
      color: #7f8c8d;
      font-style: italic;
      padding: 5px 10px;
      background-color: #f9f9f9;
      border-radius: 15px;
      margin-left: auto;
      margin-right: auto;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
    }
    .date-divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .date-divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background-color: #ddd;
      z-index: 1;
    }
    .date-divider span {
      background-color: #ecf0f1;
      padding: 0 10px;
      position: relative;
      z-index: 2;
      color: #7f8c8d;
      font-size: 0.8rem;
    }
    .message-status {
      text-align: right;
      font-size: 0.7rem;
      margin-top: 2px;
    }
    .sent .message-status {
      color: #f0f0f0;
    }
    .typing-indicator {
      padding: 10px;
      font-style: italic;
      color: #7f8c8d;
    }
    /* Media viewer styles */
    .media-preview {
      max-width: 200px;
      max-height: 150px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 5px;
      border: 1px solid #ddd;
      position: relative;
    }
    .video-thumbnail {
      width: 200px;
      height: 150px;
      background-color: #000;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .video-thumbnail::after {
      content: '▶';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-size: 18px;
    }
    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 900px;
    }
    #modalVideo {
      width: 100%;
      max-height: 90vh;
      background-color: #000;
    }
    .media-modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 25px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1120;
    }
    .media-controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 5px;
      display: flex;
      z-index: 1120;
    }
    .control-btn {
      color: white;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 36px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }
    .video-controls {
      width: 100%;
      position: absolute;
      bottom: 15px;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-container:hover .video-controls {
      opacity: 1;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: 150px;
      }
      .message {
        max-width: 85%;
      }
      #messagesContainer{
        max-height: calc(100vh - 235px);
        overflow-y: scroll;
      }
      .input-area {
      width: 100%;
    }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="login-form">
      <h2>Enter Username</h2>
      <input type="text" id="usernameInput" placeholder="Your username">
      <button id="joinButton">Join Chat</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Online Users</h2>
      <div class="users-list" id="usersList"></div>
    </div>
    <div class="main">
      <div class="chat-header">
        <h2>LAN Messenger</h2>
        <div id="connectionStatus">Connected</div>
      </div>
      <div class="messages" id="messagesContainer">
        <div class="loading" id="loadingIndicator">Loading message history...</div>
      </div>
      <div class="input-area">
        <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
        <label class="file-button">
          File
          <input type="file" class="file-input" id="fileInput">
        </label>
        <button class="send-button" id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <!-- Media Modal -->
  <div id="mediaModal" class="media-modal">
    <span class="close-modal" id="closeModal">&times;</span>
    
    <!-- Image Viewer -->
    <img class="modal-content" id="modalImage" style="display: none;">
    <div class="media-controls" id="imageControls" style="display: none;">
      <div class="control-btn" id="zoomIn">+</div>
      <div class="control-btn" id="zoomOut">-</div>
      <div class="control-btn" id="zoomReset">↺</div>
    </div>
    
    <!-- Video Player -->
    <div class="video-container" id="videoContainer" style="display: none;">
      <video id="modalVideo" class="modal-content" controls>
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to Socket.io server
    const socket = io();
    
    // DOM elements
    const loginContainer = document.getElementById('loginContainer');
    const usernameInput = document.getElementById('usernameInput');
    const joinButton = document.getElementById('joinButton');
    const usersList = document.getElementById('usersList');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const fileInput = document.getElementById('fileInput');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const connectionStatus = document.getElementById('connectionStatus');
    
    let username = '';
    let lastMessageDate = null;
    
    // Check for saved username in local storage
    const savedUsername = localStorage.getItem('lanMessengerUsername');
    if (savedUsername) {
      usernameInput.value = savedUsername;
    }
    
    // Connection status handling
    socket.on('connect', () => {
      connectionStatus.textContent = 'Connected';
      connectionStatus.style.color = '#2ecc71';
      
      // If we were already logged in before a reconnect
      if (username) {
        socket.emit('user-join', username);
      }
    });
    
    socket.on('disconnect', () => {
      connectionStatus.textContent = 'Disconnected';
      connectionStatus.style.color = '#e74c3c';
    });
    
    // Join chat when button is clicked
    joinButton.addEventListener('click', () => {
      username = usernameInput.value.trim();
      if (username) {
        loginContainer.style.display = 'none';
        socket.emit('user-join', username);
        localStorage.setItem('lanMessengerUsername', username);
      }
    });
    
    // Allow pressing Enter to join
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        joinButton.click();
      }
    });
    
    // Socket events
    socket.on('user-joined', (user) => {
      updateUsersList();
    });
    
    socket.on('user-left', (user) => {
      updateUsersList();
    });
    
    socket.on('users-list', (users) => {
      updateUsersList(users);
    });
    
    socket.on('chat-message', (data) => {
      addMessage(data);
    });
    
    // Listen for typing events
    socket.on('user-typing', (username) => {
      // Show typing indicator (e.g., display username is typing)
      console.log(`${username} is typing...`);
    });

    // Listen for stop-typing events
    socket.on('user-stop-typing', (username) => {
      // Hide typing indicator
      console.log(`${username} stopped typing`);
    });

    socket.on('new-file', (data) => {
      addFileMessage(data);
    });
    
    socket.on('system-message', (data) => {
      addSystemMessage(data.message);
    });
    
    socket.on('message-history', (messages) => {
      // Clear loading indicator
      loadingIndicator.style.display = 'none';
      messagesContainer.innerHTML = '';
      
      if (messages.length === 0) {
        addSystemMessage('No message history yet. Start a conversation!');
        return;
      }
      
      // Process message history
      messages.forEach(msg => {
        if (msg.type === 'chat') {
          addMessage(msg);
        } else if (msg.type === 'file') {
          addFileMessage(msg);
        } else if (msg.type === 'system') {
          addSystemMessage(msg.message);
        }
      });
      
      scrollToBottom();
    });
    
    // Send message when button is clicked
    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('input', () => {
      console.log("data");
      socket.emit('typing'); // Notify server that the user is typing
    });


    // Allow pressing Enter to send message
    let typingTimeout;
    messageInput.addEventListener('keypress', (e) => {
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('stop-typing'); // Notify server that the user stopped typing
      }, 1000);
      if (e.key === 'Enter') {
        socket.emit('stop-typing'); // Notify server that the user stopped typing
        sendMessage();
      }
    });
    
    // Handle file uploads
    fileInput.addEventListener('change', uploadFile);
    
    // Functions
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message && username) {
        socket.emit('chat-message', message);
        messageInput.value = '';
      }
    }
    
    function addMessage(data) {
      // Add date divider if needed
      checkAndAddDateDivider(data.timestamp);
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(data.username === username ? 'sent' : 'received');
      messageDiv.setAttribute('data-message-id', data.id || '');
      
      const usernameDiv = document.createElement('div');
      usernameDiv.classList.add('message-username');
      usernameDiv.textContent = data.username;
      
      const textDiv = document.createElement('div');
      textDiv.classList.add('message-text');
      textDiv.textContent = data.message;
      
      const timeDiv = document.createElement('div');
      timeDiv.classList.add('message-time');
      timeDiv.textContent = formatTime(data.timestamp);
      
      messageDiv.appendChild(usernameDiv);
      messageDiv.appendChild(textDiv);
      messageDiv.appendChild(timeDiv);
      
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function addFileMessage(data) {
      // Add date divider if needed
      checkAndAddDateDivider(data.timestamp);
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(data.username === username ? 'sent' : 'received');
      messageDiv.setAttribute('data-message-id', data.id || '');
      
      const usernameDiv = document.createElement('div');
      usernameDiv.classList.add('message-username');
      usernameDiv.textContent = data.username;
      
      const textDiv = document.createElement('div');
      textDiv.classList.add('message-text');
      textDiv.textContent = `Shared a file: ${data.fileInfo.originalname}`;
      
      const fileDiv = document.createElement('div');
      fileDiv.classList.add('file-message');
      
      const fileSizeText = formatFileSize(data.fileInfo.size);
      fileDiv.textContent = `${data.fileInfo.originalname} (${fileSizeText})`;
      
      const fileLink = document.createElement('a');
      fileLink.classList.add('file-link');
      fileLink.href = data.fileInfo.path;
      fileLink.target = '_blank';
      fileLink.textContent = 'Download';
      fileLink.download = data.fileInfo.originalname;
      
      fileDiv.appendChild(fileLink);
      
      // Check if the file is an image or video
      const fileExt = data.fileInfo.originalname.split('.').pop().toLowerCase();
      const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
      const videoExts = ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv'];
      
      if (imageExts.includes(fileExt)) {
        // Handle image files
        const imagePreview = document.createElement('img');
        imagePreview.classList.add('media-preview');
        imagePreview.src = data.fileInfo.path;
        imagePreview.alt = data.fileInfo.originalname;
        imagePreview.onclick = function() {
          openMediaViewer('image', data.fileInfo.path);
        };
        
        fileDiv.appendChild(imagePreview);
      } else if (videoExts.includes(fileExt)) {
        // Handle video files
        const videoPreviewContainer = document.createElement('div');
        videoPreviewContainer.classList.add('media-preview', 'video-thumbnail');
        videoPreviewContainer.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150"><rect width="100%" height="100%" fill="%23111"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="14" fill="%23ddd">Video: ${fileExt.toUpperCase()}</text></svg>')`;
        videoPreviewContainer.onclick = function() {
          openMediaViewer('video', data.fileInfo.path);
        };
        
        // Try to create a video thumbnail 
        const videoElement = document.createElement('video');
        videoElement.src = data.fileInfo.path;
        videoElement.muted = true;
        videoElement.preload = "metadata";
        
        videoElement.addEventListener('loadedmetadata', function() {
          try {
            // Wait a bit to let the video load enough frames
            videoElement.currentTime = 1;
          } catch (e) {
            console.error('Error setting video time:', e);
          }
        });
        
        videoElement.addEventListener('seeked', function() {
          try {
            // Create a canvas and draw the video frame
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // Use the canvas data as the thumbnail background
            const thumbnailUrl = canvas.toDataURL();
            videoPreviewContainer.style.backgroundImage = `url('${thumbnailUrl}')`;
          } catch (e) {
            console.error('Error creating thumbnail:', e);
          }
        });
        
        // Add error handling
        videoElement.addEventListener('error', function(e) {
          console.error('Video thumbnail generation error:', e);
        });
        
        fileDiv.appendChild(videoPreviewContainer);
      }
      
      const timeDiv = document.createElement('div');
      timeDiv.classList.add('message-time');
      timeDiv.textContent = formatTime(data.timestamp);
      
      messageDiv.appendChild(usernameDiv);
      messageDiv.appendChild(textDiv);
      messageDiv.appendChild(fileDiv);
      messageDiv.appendChild(timeDiv);
      
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function addSystemMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('system-message');
      messageDiv.textContent = message;
      
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function checkAndAddDateDivider(timestamp) {
      const messageDate = new Date(timestamp).toLocaleDateString();
      
      if (!lastMessageDate || lastMessageDate !== messageDate) {
        const divider = document.createElement('div');
        divider.classList.add('date-divider');
        
        const dateSpan = document.createElement('span');
        dateSpan.textContent = messageDate;
        
        divider.appendChild(dateSpan);
        messagesContainer.appendChild(divider);
        
        lastMessageDate = messageDate;
      }
    }
    
    function updateUsersList(users = []) {
      usersList.innerHTML = '';
      
      if (username && !users.includes(username)) {
        users.push(username);
      }
      
      users.forEach(user => {
        const userItem = document.createElement('div');
        userItem.classList.add('user-item');
        
        const statusDot = document.createElement('div');
        statusDot.classList.add('user-status');
        
        const userName = document.createElement('span');
        userName.textContent = user === username ? `${user} (You)` : user;
        
        userItem.appendChild(statusDot);
        userItem.appendChild(userName);
        usersList.appendChild(userItem);
      });
    }
    
    function uploadFile() {
      if (!username || !fileInput.files.length) return;
      
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('username', username);
      
      // Show uploading indicator
      addSystemMessage(`Uploading ${file.name}...`);
      
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (!data.success) {
          addSystemMessage('Failed to upload file.');
        }
        // Reset file input
        fileInput.value = '';
      })
      .catch(error => {
        console.error('Error uploading file:', error);
        addSystemMessage('Error uploading file.');
        fileInput.value = '';
      });
    }
    
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' bytes';
      if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / 1048576).toFixed(1) + ' MB';
    }
    
    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Add drag and drop functionality
    let dragCounter = 0;

    function handleDragOver(e) {
      e.preventDefault();
      dragCounter++;
      if(!document.body.classList.contains('body-dragover')) {
        document.body.classList.add('body-dragover');
      }
    }

    function handleDragLeave(e) {
      dragCounter--;
      
      document.body.classList.remove('body-dragover');
      
    }

    function handleDrop(e) {
      e.preventDefault();
      dragCounter = 0;
      document.body.classList.remove('body-dragover');

      if (!username) {
        addSystemMessage('Please join the chat before uploading files');
        return;
      }

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        // Handle only the first file
        const file = files[0];
        
        // Create a new DataTransfer object and add the file
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        
        // Assign the DataTransfer files to the file input
        fileInput.files = dataTransfer.files;
        
        // Trigger the change event
        const event = new Event('change');
        fileInput.dispatchEvent(event);
      }
    }

    // Add event listeners
    document.body.addEventListener('dragover', handleDragOver);
    document.body.addEventListener('dragleave', handleDragLeave);
    document.body.addEventListener('drop', handleDrop);

    // Add media viewer functionality at the end of the script
    
    // Media viewer elements
    const mediaModal = document.getElementById('mediaModal');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const videoContainer = document.getElementById('videoContainer');
    const closeModal = document.getElementById('closeModal');
    const imageControls = document.getElementById('imageControls');
    
    // Image controls
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const zoomReset = document.getElementById('zoomReset');
    
    let currentZoom = 1;
    
    function openMediaViewer(type, mediaSrc) {
      // Reset zoom for images
      currentZoom = 1;
      translateX = 0;
      translateY = 0;
      
      // Hide all media elements first
      modalImage.style.display = 'none';
      imageControls.style.display = 'none';
      videoContainer.style.display = 'none';
      
      // Show the modal
      mediaModal.style.display = 'block';
      
      if (type === 'image') {
        // Show image viewer
        modalImage.src = mediaSrc;
        modalImage.style.display = 'block';
        imageControls.style.display = 'flex';
      } else if (type === 'video') {
        // Show video player
        modalVideo.src = mediaSrc;
        videoContainer.style.display = 'block';
        
        // Force the video to load before trying to play
        modalVideo.load();
        
        // Add a slight delay before playing to allow the video to initialize
        setTimeout(() => {
          const playPromise = modalVideo.play();
          
          // Handle potential play() promise rejection
          if (playPromise !== undefined) {
            playPromise.catch(error => {
              console.error('Error playing video:', error);
              // Sometimes autoplay is blocked by browsers
              // Add a play button or notify the user to click on the video
            });
          }
        }, 100);
      }
    }
    
    // Close modal button
    closeModal.onclick = function() {
      mediaModal.style.display = 'none';
      modalVideo.pause();
      modalVideo.currentTime = 0;
    }
    
    // Image zoom controls
    zoomIn.onclick = function() {
      currentZoom += 0.2;
      if (currentZoom > 5) currentZoom = 5;
      modalImage.style.transform = `scale(${currentZoom})`;
    }
    
    zoomOut.onclick = function() {
      currentZoom -= 0.2;
      if (currentZoom < 0.5) currentZoom = 0.5;
      modalImage.style.transform = `scale(${currentZoom})`;
    }
    
    zoomReset.onclick = function() {
      currentZoom = 1;
      modalImage.style.transform = `scale(${currentZoom})`;
    }
    
    // Close modal when clicking outside media
    mediaModal.onclick = function(event) {
      if (event.target === mediaModal) {
        mediaModal.style.display = 'none';
        modalVideo.pause();
        modalVideo.currentTime = 0;
      }
    }
    
    // Allow ESC key to close the modal
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' && mediaModal.style.display === 'block') {
        mediaModal.style.display = 'none';
        modalVideo.pause();
        modalVideo.currentTime = 0;
      }
    });
    
    // Enable image dragging when zoomed
    let isDragging = false;
    let lastX, lastY;
    let translateX = 0, translateY = 0;
    
    modalImage.onmousedown = function(e) {
      if (currentZoom > 1) {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        e.preventDefault();
      }
    };
    
    document.onmousemove = function(e) {
      if (isDragging) {
        const deltaX = e.clientX - lastX;
        const deltaY = e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;
        
        translateX += deltaX / currentZoom;
        translateY += deltaY / currentZoom;
        
        modalImage.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
      }
    };
    
    document.onmouseup = function() {
      isDragging = false;
    };
    
    // Reset position when zoom is reset
    zoomReset.addEventListener('click', function() {
      translateX = 0;
      translateY = 0;
    });
  </script>
</body>
